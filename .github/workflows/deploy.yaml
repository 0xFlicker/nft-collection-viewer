name: Deploy to Github Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Build
        env:
          NEXT_GITHUB_PAGES_REPO: nft-collection-view
          NEXT_GITHUB_PAGES_HOST: https://cmdrnft.github.io
        run: |
          yarn install
          NODE_ENV=production yarn build
          NODE_ENV=production yarn export
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
